---
driver:
  name: docker
  use_sudo: false
  privileged: true

platforms:
  - name: ubuntu
    driver_config:
      run_command: /lib/systemd/systemd

suites:
  - name: sql

provisioner:
  name: salt_solo
  salt_install: bootstrap
  salt_version: latest
  salt_bootstrap_url: https://bootstrap.saltstack.com
  salt_bootstrap_options: -X -p git -p curl -p sudo
  is_file_root: true
  require_chef: false
  salt_copy_filter:
    - .idea/
    - .git/
    - .gitignore
    - .gitlab-ci.yml
    - .kitchen/
    - .kitchen.yml
    - Gemfile
    - Gemfile.lock
    - tests/
  state_top:
    base:
      "*":
        - sql
  pillars:
    top.sls:
      base:
        "*":
          - sql
    sql.sls:
      users:
        admin:
          password: hunter2
          host: "%"
          is_admin: true
          databases:
            - website
        dylan:
          password: hunter2
          host: localhost
          is_admin: false
          databases:
            - wordpress
            - app
        john:
          password: hunter2
          host: "%"
          is_admin: false
